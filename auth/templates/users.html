{% extends "index.html" %}
{% set page_id = 'users' %}
{% block title %}Users{% endblock %}

{% block content %}
<div class="container">
  <table class="table table-condensed">
    <thead>
      <tr>
        <th>Id</th>
        <th>Username</th>
        <th>Address</th>
        <th>Phone no.</th>
      </tr>
    </thead>
    <tbody>
      {% for user in user_list %}
      <tr>
        <td>{{ user.id }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.address }}</td>
        <td>{{ user.phone_no }}</td>
        <td><a href="#" class="btn btn-sm btn-secondary" role="button">Edit</a></td>
      </tr>

      {% endfor %}
    </tbody>
  </table>
  <!--<ul class="list-group">-->
    <!--{% for user in user_list %}-->
    <!--<li class="list-group-item">{{ user }}</li>-->
    <!--{% endfor %}-->
  <!--</ul>-->
</div>
{% endblock %}
